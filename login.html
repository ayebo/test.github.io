<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <div class="main-content">
        <div>

        </div>
        <div class="main-container">
            <div class="logo-container">
                <h1>LOGO</h1>
            </div>
            <div class="container">

                <div id="id01" class="common_input">
                    <i class="fa fa-user-circle icon"></i>
                    <input id="user_name" type="text" placeholder="User Name" name="user_name" required>
                    <img src="images/error.jpg" class="error_icon"></span>

                </div>
                <div class="common_input">
                    <i class="fa fa-key icon"></i>
                    <input id="password" type="password" placeholder="Password" name="password" required>
                    <img src="images/error.jpg" class="error_icon">
                </div>
                <div class="box">
                    <div class="common_button remember_btn">
                        <input id="check_box" type="checkbox" name="agree"> Remember Me
                    </div>
                    <button class="common_button login_btn">Login</button>

                </div>
                <div class="box">
                    <div class="col forget_section">
                        <p>Forget your password?</p>
                        <a href="#">Click Here</a>
                    </div>
                    <div class="col">
                        <button class="common_button fb_btn">Login With Facebook</button>

                        <button class="common_button gmail_btn">Login With Gmail</button>
                    </div>
                </div>
                <button class="common_button create_btn">Create an Account</button>


            </div>
        </div>
    </div>
</body>


</html>
